<!DOCTYPE html>
<html lang="id">

<head>
  <meta charset="utf-8" />
  <meta name="viewport"
    content="width=device-width, initial-scale=1.0, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0" />
  <title>Antrian Farmasi</title>
  <link rel="icon" type="image/x-icon" href="assets/img/favicon/favicon.ico" />

  <!-- Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;500;600;700;800&display=swap"
    rel="stylesheet">

  <!-- Icons -->
  <link rel="stylesheet" href="assets/vendor/fonts/fontawesome.css" />

  <!-- Core CSS -->
  <link rel="stylesheet" href="assets/vendor/css/rtl/core.css" />
  <link rel="stylesheet" href="assets/vendor/css/rtl/theme-default.css" />

  <style>
    :root {
      --primary-gradient: linear-gradient(135deg, #00b894 0%, #00cec9 100%);
      --glass-bg: rgba(255, 255, 255, 0.85);
      --glass-border: rgba(255, 255, 255, 0.5);
      --glass-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.15);
    }

    body {
      font-family: 'Plus Jakarta Sans', sans-serif;
      background-image: url('assets/img/background.jpg');
      background-size: cover;
      background-position: center;
      background-attachment: fixed;
      min-height: 100vh;
      overflow-x: hidden;
      color: #2d3436;
    }

    .glass-panel {
      background: var(--glass-bg);
      backdrop-filter: blur(12px);
      -webkit-backdrop-filter: blur(12px);
      border: 1px solid var(--glass-border);
      box-shadow: var(--glass-shadow);
      border-radius: 24px;
    }

    /* Navbar */
    .navbar-glass {
      background: rgba(255, 255, 255, 0.95);
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.05);
      padding: 1rem 2rem;
      border-bottom: 1px solid rgba(0, 0, 0, 0.05);
    }

    .brand-text {
      font-size: 1.75rem;
      font-weight: 800;
      background: var(--primary-gradient);
      -webkit-background-clip: text;
      background-clip: text;
      -webkit-text-fill-color: transparent;
      letter-spacing: -0.5px;
    }

    .clock-widget {
      background: #f1f2f6;
      padding: 0.5rem 1.5rem;
      border-radius: 50px;
      font-weight: 700;
      font-size: 1.5rem;
      color: #2d3436;
      box-shadow: inset 0 2px 5px rgba(0, 0, 0, 0.05);
      display: flex;
      align-items: center;
      gap: 10px;
    }

    /* Main Display */
    .main-display-card {
      background: white;
      border-radius: 24px;
      padding: 2rem;
      text-align: center;
      box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
      border: 1px solid rgba(0, 0, 0, 0.05);
      height: 100%;
      display: flex;
      flex-direction: column;
      justify-content: center;
      position: relative;
      overflow: hidden;
    }

    .main-display-card::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      height: 6px;
      background: var(--primary-gradient);
    }

    .display-label {
      font-size: 1.5rem;
      color: #636e72;
      font-weight: 600;
      text-transform: uppercase;
      letter-spacing: 2px;
      margin-bottom: 1rem;
    }

    #nomor {
      font-size: 2.5rem;
      font-weight: 800;
      color: #2d3436;
      line-height: 1.1;
    }

    #nomor .h4 {
      font-size: 1.8rem;
      display: block;
      margin-bottom: 0.2rem;
      color: #0984e3;
    }

    #nomor .h3 {
      font-size: 3.5rem;
      color: #2d3436;
      margin-bottom: 0;
    }

    /* Queue Lists */
    .queue-card {
      background: rgba(255, 255, 255, 0.9);
      border-radius: 20px;
      border: none;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.05);
      overflow: hidden;
      height: 100%;
      transition: transform 0.3s ease;
    }

    .queue-card:hover {
      transform: translateY(-5px);
    }

    .queue-header {
      padding: 1.5rem;
      text-align: center;
      color: white;
      font-weight: 700;
      font-size: 1.5rem;
      letter-spacing: 1px;
    }

    .header-racikan {
      background: linear-gradient(135deg, #0984e3, #74b9ff);
    }

    .header-nonracikan {
      background: linear-gradient(135deg, #d63031, #ff7675);
    }

    .queue-list-container {
      height: 400px;
      overflow-y: auto;
      padding: 1rem;
    }

    .table-modern {
      width: 100%;
      border-collapse: separate;
      border-spacing: 0 8px;
    }

    .table-modern th {
      font-size: 0.85rem;
      text-transform: uppercase;
      color: #b2bec3;
      font-weight: 600;
      padding: 0 1rem;
    }

    .table-modern td {
      background: white;
      padding: 1rem;
      font-weight: 600;
      color: #2d3436;
      border-top: 1px solid #f1f2f6;
      border-bottom: 1px solid #f1f2f6;
    }

    .table-modern tr td:first-child {
      border-left: 1px solid #f1f2f6;
      border-radius: 12px 0 0 12px;
    }

    .table-modern tr td:last-child {
      border-right: 1px solid #f1f2f6;
      border-radius: 0 12px 12px 0;
    }

    .table-modern tr:hover td {
      background: #f8f9fa;
    }

    /* Footer */
    .footer-glass {
      background: rgba(255, 255, 255, 0.95);
      backdrop-filter: blur(10px);
      border-top: 1px solid rgba(0, 0, 0, 0.05);
      padding: 1rem 0;
      position: fixed;
      bottom: 0;
      width: 100%;
      z-index: 1000;
    }

    .running-text {
      font-size: 1.25rem;
      font-weight: 600;
      color: #2d3436;
    }

    /* Scrollbar */
    ::-webkit-scrollbar {
      width: 6px;
    }

    ::-webkit-scrollbar-track {
      background: transparent;
    }

    ::-webkit-scrollbar-thumb {
      background: #dfe6e9;
      border-radius: 10px;
    }

    ::-webkit-scrollbar-thumb:hover {
      background: #b2bec3;
    }
  </style>
</head>

<body>
  <!-- Navbar -->
  <nav class="navbar-glass fixed-top">
    <div class="container-fluid d-flex justify-content-between align-items-center">
      <div class="d-flex align-items-center gap-3">
        <img src="assets/images/logo.png" alt="Logo" style="height: 50px; width: auto;">
        <span class="brand-text" id="namars">Loading...</span>
      </div>
      <div class="clock-widget">
        <i class="fa fa-clock text-primary"></i>
        <span id="clock">00:00:00</span>
      </div>
    </div>
  </nav>

  <!-- Main Content -->
  <div class="container-fluid" style="margin-top: 100px; margin-bottom: 80px; padding: 2rem;">
    <div class="row g-4">

      <!-- Main Call Display (Compact Version) -->
      <div class="col-12 mb-3">
        <div class="glass-panel py-2 px-3">
          <div class="row align-items-center justify-content-center" style="min-height: 60px;">
            <div class="col-auto border-end pe-4">
              <h5 class="display-label mb-0" style="font-size: 2rem;">ANTRIAN DIPANGGIL</h5>
            </div>
            <div class="col-auto ps-4">
              <div id="nomor">
                <span class="text-muted" style="font-size: 1.2rem;">Menunggu antrian...</span>
              </div>
            </div>
          </div>
        </div>
      </div>

      <!-- Queue Lists -->
      <div class="col-md-6">
        <div class="queue-card">
          <div class="queue-header header-nonracikan">
            <i class="fa fa-pills me-2"></i> NON RACIKAN
          </div>
          <div class="queue-list-container">
            <div id="nonracikan"></div>
          </div>
        </div>
      </div>

      <div class="col-md-6">
        <div class="queue-card">
          <div class="queue-header header-racikan">
            <i class="fa fa-flask me-2"></i> RACIKAN
          </div>
          <div class="queue-list-container">
            <div id="racikan"></div>
          </div>
        </div>
      </div>

    </div>
  </div>

  <!-- Footer -->
  <footer class="footer-glass">
    <div class="container-fluid">
      <div class="row align-items-center">
        <div class="col-12">
          <marquee class="running-text" id="text">Selamat Datang di Farmasi. Mohon menunggu nomor antrian Anda
            dipanggil.</marquee>
        </div>
      </div>
    </div>
  </footer>

  <audio id="myAudio" src="assets/notif.mp3"></audio>

  <!-- Scripts -->
  <script src="assets/vendor/libs/jquery/jquery.js"></script>
  <script src="assets/responsivevoice.js?key=WfWmvaX0"></script>
  <script src="app/antrian.js"></script>
</body>

</html>
